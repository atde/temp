<form id="formulario_cadena_suministro">
  <fieldset>
    <legend>Cadena de Suministro</legend>
    <br>
    <br>
    <label for="nombre_completo">
      Nombre Completo:
      <input type="text" name="nombre_completo"> 
    </label><br>
    <br>
    <label for="RFC">
      RFC:
      <input type="text" name="RFC">
    </label><br>
    <br>
    <label for="direccion">
      Dirección:
      <input type="text" name="direccion">
    </label><br>
    <br>
    <label for="email">
      Email:
      <input type="text" name="email">
    </label><br>
    <br>
    <label for="telefono">
      Telefono:
      <input text="text" name="telefono">
    </label><br>
    <br>
    <label for="descripcion_de_compra">
      Descripción de la compra:
      <textarea form="form_text" row="4" cols="50"></textarea>
    </label><br>
    <br>
    <label for="tipo_de_pago">
      Tipo de Pago: 
      <br>
      <br>
      <input type="radio" name="tipo_de_pago" value="Efectivo"> Efectivo<br>
      <input type="radio" name="tipo_de_pago" value="Cheque"> Cheque<br>
      <input type="radio" name="tipo_de_pago" value="Targeta_credito"> Targeta de Credito<br>
    </label><br>
    <label for="monto">
      Monto:
      <input type="text" name="monto">
    </label><br>
    <br>
  </fieldset>
</form>
